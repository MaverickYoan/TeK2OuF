    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animation pour les notes de musique
            const musicNotes = document.querySelectorAll('.music-notes');
            
            musicNotes.forEach(note => {
                let posY = parseInt(note.style.top) || Math.random() * 50 + 10;
                let posX = parseInt(note.style.left) || Math.random() * 70 + 10;
                let speed = Math.random() * 1 + 0.5;
                
                function animate() {
                    posY -= speed;
                    if (posY < -30) {
                        posY = 100;
                        posX = Math.random() * 70 + 10;
                    }
                    note.style.top = posY + '%';
                    note.style.left = posX + '%';
                    requestAnimationFrame(animate);
                }
                
                animate();
            });
            
            // Gestion des clics sur les boutons de lecture
            const playButtons = document.querySelectorAll('.track-play');
            let currentlyPlaying = null;
            
            playButtons.forEach((button, index) => {
                button.addEventListener('click', () => {
                    if (currentlyPlaying === index) {
                        button.textContent = '‚ñ∂';
                        currentlyPlaying = null;
                    } else {
                        playButtons.forEach(btn => btn.textContent = '‚ñ∂');
                        button.textContent = '‚è∏';
                        currentlyPlaying = index;
                    }
                });
            });
        });
    </script>
